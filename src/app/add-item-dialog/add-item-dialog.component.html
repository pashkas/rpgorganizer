<h1 mat-dialog-title class="text-center">{{data.header}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input cdkFocusInitial matInput [(ngModel)]="data.text" autocomplete="off" placeholder="Название" name="data.text">
    </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="data.text">Ok</button>
</div>
