<h1 mat-dialog-title class="text-center">{{data.header}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="!isGallery">
    <input cdkFocusInitial matInput [(ngModel)]="data.text" autocomplete="off" placeholder="Название" name="data.text">
  </mat-form-field>
  <div *ngIf="isGallery" fxFlexFill fxLayoutAlign="center center" fxLayout="row wrap"
    fxLayoutGap="10px grid">
    <ng-container *ngFor="let gi of gallerryImages">
      <div style="cursor: pointer;" fxLayout="column" fxLayoutAlign="space-around center" (click)="chooseImg(gi)">
        <img src="{{gi}}" class="img-fluid rounded" [ngStyle]="{'object-fit': 'contain', 'height': '125px', 'width':'125px'}">
      </div>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-flat-button (click)="gallery()" color='accent'>
    Путь из интернета
  </button>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="data.text">Ok</button>
</div>
