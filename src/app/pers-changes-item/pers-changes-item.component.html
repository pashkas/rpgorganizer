<div class="border border-dark flex-grow-1 w-100" [ngStyle]="{'height': '24px'}">
    <div class="progress h-100 position-relative">
        <div #progress class="progress-bar h-100" [ngStyle]="{'background-color': 'Gold'}">
        </div>
        <p [ngStyle]="{'font-size': 'small'}"
            class="align-self-center justify-content-center d-flex position-absolute w-100 text-dark">
            {{item.name}}&nbsp;{{item.valChange}}
        </p>
    </div>
</div>
